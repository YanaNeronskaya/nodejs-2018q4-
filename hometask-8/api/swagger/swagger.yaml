paths:
  /api/products:
    get:
      tags:
      - product
      summary: Get all the products
      operationId: getProducts
      produces:
      - application/json
      - application/xml
      parameters: []
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/ProductSchema'
