    delete:
      tags:
      - user
      summary: Delete existing user by id
      operationId: deleteUserById
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      - application/xml
      parameters:
      - in: body
        name: id
        description: Id that need to be considered for filter
        required: true
        schema:
          $ref: '#/definitions/UserSchema'
