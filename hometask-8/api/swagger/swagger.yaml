          description: Invalid status value
    post:
      tags:
      - product
      summary: Add a new product
      operationId: addProduct
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      - application/xml
      parameters:
      - in: body
        name: body
        description: Product object that needs to be added
        required: true
        schema:
          $ref: '#/definitions/ProductSchema'
      responses:
        405:
          description: Invalid input
    delete:
      tags:
      - product
      summary: Delete existing product by id
      operationId: deleteProductById
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      - application/xml
      parameters:
      - in: body
        name: id
        description: Id that need to be considered for filter
        required: true
        schema:
          $ref: '#/definitions/ProductSchema'
      responses:
        405:
          description: Invalid input
    x-swagger-router-controller: products
  /api/products/:id:
    get:
      tags:
      - product
      summary: Finds Product by id
      operationId: findProductById
      produces:
      - application/json
      - application/xml
      parameters:
      - name: id
        in: query
        description: Id that need to be considered for filter
        required: true
        type: string
      responses:
        200:
          description: successful operation
          schema:
            type: object
        400:
          description: Invalid status value
  /api/products/:id/reviews:
    get:
      tags:
      - product
      summary: Finds Product by id and returns its reviews
      operationId: getProductReviewsById
      produces:
      - application/json
      - application/xml
      parameters:
      - name: id
        in: query
        description: Id that need to be considered for filter
        required: true
        type: string
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/ProductSchema'
        400:
          description: Invalid status value
  /api/users:
