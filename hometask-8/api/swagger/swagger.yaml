      operationId: getAllCities
      produces:
      - application/json
      - application/xml
      parameters: []
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/CitySchema'
        400:
          description: Invalid status value
  /api/cities/randomCity:
    get:
      tags:
      - city
      summary: Get random city from DB
      operationId: getRandomCity
      produces:
      - application/json
      - application/xml
      parameters: []
      responses:
        200:
          description: successful operation
          schema:
            type: object
        400:
          description: Invalid status value
    post:
      tags:
      - city
      summary: Add a new city
      operationId: createNewCity
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      - application/xml
      parameters:
      - in: body
        name: body
        description: City object that needs to be added
        required: true
        schema:
          $ref: '#/definitions/CitySchema'
      responses:
        405:
          description: Invalid input
    delete:
      tags:
      - city
      summary: Delete existing city by id
      operationId: deleteCityById
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      - application/xml
      parameters:
      - in: body
        name: id
        description: Id that need to be considered for filter
        required: true
        schema:
          $ref: '#/definitions/CitySchema'
      responses:
        405:
          description: Invalid input
