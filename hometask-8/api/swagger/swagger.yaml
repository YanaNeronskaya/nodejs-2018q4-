definitions:
  AuthBodySchema:
    type: object
    required:
    - password
    - username
    properties:
      username:
        type: string
      password:
        type: string
    example:
      username: maryna
      password: maryna1!
  AuthResponseSchema:
    type: object
    required:
    - password
    - token
    - username
    properties:
      username:
        type: string
      password:
        type: string
      token:
        type: string
    example:
      username: maryna
      password: maryna1!
      token: q1w2d3r4t5y6y67u89i90jgghw
  CitySchema:
    type: object
    required:
    - name
    properties:
      name:
        type: string
      country:
        type: string
      capital:
        type: boolean
        default: false
      location:
        $ref: '#/definitions/LocationSchema'
      lastModifiedDate:
        type: string
    example:
      name: Minsk
      country: Belarus
      capital: true
  LocationSchema:
    type: object
    properties:
      lat:
        type: number
      long:
        type: number
    example:
      lat: 58.06
      long: 0.04
  UserSchema:
    type: object
    required:
    - email
    - password
    - username
    properties:
      username:
        type: string
      password:
        type: string
      email:
        type: string
      lastModifiedDate:
        type: string
    example:
      username: maryna
      password: maryna1
      email: maryna@gmail.com
  ProductSchema:
    type: object
    required:
    - id
    - title
    properties:
      id:
        type: string
      title:
        type: string
      price:
        type: string
      reviews:
        type: string
      lastModifiedDate:
        type: string
    example:
      id: 1
      title: First product
      price: 100
      reviews: new review
  ReviewSchema:
    type: object
    properties:
      reviews:
        type: string
    example:
      reviews: the first review
  HelloWorldResponse:
    required:
    - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
    - code
    - message
    properties:
      code:
        type: string
      message:
        type: string
    example:
      code: 404
      message: Not found
